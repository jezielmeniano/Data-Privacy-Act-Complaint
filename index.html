<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .content {
            max-width: 800px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #dc2626;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #dc2626, #991b1b, #dc2626);
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-text {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.4;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            margin-bottom: 20px;
            animation: textPulse 4s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .accent {
            color: #dc2626;
            font-weight: 500;
        }

        .subtitle {
            font-size: 1.9rem;
            color: #cccccc;
            font-weight: 200;
            letter-spacing: 1px;
            margin-top: 20px;
            opacity: 0.8;
        }

        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #dc2626;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .content {
                margin: 20px;
                padding: 30px 15px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="content">
            <div class="main-text">
                May I tell you something? This might give  you a little bit of a little something <span class="accent">to read</span>  and think about it. 
            </div>
            <div class="subtitle">
                I know what you did. Be careful, I might file a complaint against you and with your accomplices with the national privacy commission.
                I'll make sure to send you in jail.
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('mousemove', function(e) {
            const content = document.querySelector('.content');
            const rect = content.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / centerY * 5;
                const rotateY = (centerX - x) / centerX * 5;
                
                content.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            } else {
                content.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            }
        });

        
        document.addEventListener('mouseleave', function() {
            const content = document.querySelector('.content');
            content.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
